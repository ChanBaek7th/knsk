<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남성균 아침반 출석현황</title>
</head>
<body>
    <h2 id="date">
        <!-- 날짜 영역-->
    </h2>
    <div>
        <!-- 회원 -->
        <ul id = "attend">
            <li>
                <div class="name">구인회</div>
                <input type="radio" name="chk_info" value="출석">출석
                <input type="radio" name="chk_info" value="결석" checked="checked">결석
            </li>
            <li>
                <div class="name">백 찬</div>
                <input type="radio" name="chk_info" value="출석">출석
                <input type="radio" name="chk_info" value="결석" checked="checked">결석
            </li>
        </ul>
    </div>
    <div>
        <!-- 관장님-->
        <ul>
            <li>
                관장님
                <input type="radio" name="chk_info" value="출석">출석
                <input type="radio" name="chk_info" value="결석" checked="checked">결석
            </li>
        </ul>
    </div>
    <textarea id="result-area"></textarea>
    <script src="app.js"></script>
</body>
</html>
